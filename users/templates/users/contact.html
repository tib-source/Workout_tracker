
{% extends user.is_authenticated|yesno:'dashboard_base.html,base.html' %}


{% block content %}
    <div class=" content">
        <form method="POST" class="contact">
            <h1>Contact US</h1>
            <hr>
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
                <p class="alert alert-{{ message.tags }}">{{message}}</p>
            {% endfor %}
            {% endif %}
            
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="email" class="form-control" placeholder="Email... " required>
            </div>
            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" name="title" class="form-control" placeholder="Title of the message... " required>
            </div>
            <div class="form-group">
                <label for="message">Message: </label>
                <textarea style="height: 10rem;" type="text" name="message" class="form-control" placeholder="Write your message here... " required>
                    </textarea>
            </div>

            <div class="button">
                <button type="submit" class="log">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
