{% extends 'base.html' %}

{% block content %}
    <div class="login box-background">
        <form method="POST" class="from-group">
            <h1>Contact US</h1>
            <hr>
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
                <p class="alert alert-danger">{{message}}</p>
            {% endfor %}
            {% endif %}
            
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" class="form-control" name="username"  placeholder="Username... " value="">
            </div>
            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" name="title" class="form-control" placeholder="Title of the message... " required>
            </div>
            <div class="form-group">
                <label for="message">Message: </label>
                <textarea type="text" name="message" class="form-control" placeholder="Write your message here... " required>
                    </textarea>
            </div>

            <div class="button">
                <button type="submit" class="log">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
