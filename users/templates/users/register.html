    <form action="#" id='survey-form'>
        <h1 id='title'> Registration </h1>
        <hr>
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
            <p class="alert alert-danger">{{message}}</p>
        {% endfor %}
        {% endif %}
      <!--  NAME-->
      <div class="group">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id='name' placeholder='Name' required>
      </div>
      <!--  USERNAME-->
      <div class="group">
        <label id="name-label" for="username">Username:</label>
        <input type="text" id='username' placeholder='Username' required>
      </div>

      <div class="group">
        <label id="email-label" for="email">Email:</label>
        <input type="email" id='email' placeholder='Email' required>
      </div>
      <!--  NUMBER-->
      <div class="group">
        <label id="number-label" for="number">Age:</label>
        <input type="number" id='number' placeholder='Age' min='1' max="100">
      </div>

          <p>Gender: </p>

            Male</label>

            Female</label>

          <label for="female"> <input class='radio' type="radio" name='gender' id='other' value='other'>
            Other</label>
      </div>

        <select name="dropdown" id="dropdown">
          <option value="1">Loosing Weight</option>
          <option value="2">Gaining Muscle</option>
        </select>
      </div>
